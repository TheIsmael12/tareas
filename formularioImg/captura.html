<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<style>

    body {
        background-color: rgb(162, 161, 161);
    }

    form {
        max-width: 80%;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        background-color: white;
    }

    .form-label {
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    fieldset {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    legend {
        font-weight: bold;
        margin-bottom: 10px;
    }

    .form-check {
        display: flex;
        margin-right: 15px;
        margin-bottom: 10px;
    }

    .form-check-input {
        margin-right: 5px;
    }

    .text-center {
        text-align: center;
    }

    button {
        background-color: cornflowerblue;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: royalblue;
    }

    button[type="submit"] {
        margin-right: 10px;
    }

    .btn-primary {
        display: inline-block;
        margin-top: 20px;
    }
    
</style>

<!-- Crea un formulario que procese una imagen  -->

<body class="mt-4">

    <h1 class="text-center">Formulario de Jugador</h1>

    <form class="m-auto mt-4 w-50 rounded-3 border border-1 p-4" action="index.php" method="POST" enctype="multipart/form-data">

        <div class="mb-3">
            <label for="name" class="form-label">
                Nombre:
            </label>
            <input type="text" name="name" id="name" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="alias" class="form-label">
                Alias:
            </label>
            <input type="text" name="alias" id="alias" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label">
                Edad:
            </label>
            <input type="number" name="edad" id="edad" class="form-control" />
        </div>

        <fieldset>
            <legend for="guns">
                Armas a elegir (puedes elegir varias):
            </legend>

            <div class="form-check">
                <input type="checkbox" name="guns[]" id="gun1" value="Maza" class="form-check-input" />
                <label for="gun1" class="form-check-label">
                    Maza
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="guns[]" id="gun2" value="Antorcha" class="form-check-input" />
                <label for="gun2" class="form-check-label">
                    Antorcha
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="guns[]" id="gun3" value="Martillo" class="form-check-input" />
                <label for="gun3" class="form-check-label">
                    Martillo
                </label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="guns[]" id="gun4" value="Latigo" class="form-check-input" />
                <label for="gun4" class="form-check-label">
                    Látigo
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend for="magic">
                ¿Practica artes mágicas?
            </legend>

            <div class="form-check">
                <input type="radio" name="magic" id="magicyes" value="yes" class="form-check-input" />
                <label for="magicyes" class="form-check-label">
                    Sí
                </label>
            </div>
            <div class="form-check">
                <input type="radio" name="magic" id="magicno" value="no" class="form-check-input" />
                <label for="magicno" class="form-check-label">
                    No
                </label>
            </div>
        </fieldset>

        <div class="mb-3">
            <label for="image" class="form-label">
                Subir imagen:
            </label>
            <input type="file" name="image" id="image"  accept="image/png" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary">
            Enviar
        </button>
        <button class="btn btn-primary">
            Borrar
        </button>

    </form>

</body>

</html>
